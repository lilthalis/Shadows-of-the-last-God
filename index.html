<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shadows of the Last God</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="intro">
      <h1 id="typewriter"></h1>
      <a class="discord-button" href="https://discord.gg/ZxfhdGZb" target="_blank">Entrar no Reino (Discord)</a>
    </div>
  </div>

  <script>
    const text = "Os portões da Névoa Negra se abriram... Entre por sua conta e risco, forasteiro.";
    let i = 0;
    function typeWriter() {
      if (i < text.length) {
        document.getElementById("typewriter").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, 50);
      }
    }
    window.onload = typeWriter;
  </script>
</body>
</html>
